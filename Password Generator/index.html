<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Password Generator</title>
  </head>

  <body
    class="min-h-screen flex flex-col justify-center items-center bg-[url('./src/assets/bg.png')]"
  >
    <main
      class="bg-gray-50/75 backdrop-blur py-10 px-8 rounded-3xl min-w-[24rem]"
    >
      <form>
        <h1 class="w-full text-center pb-3 text-xl">Password Generator</h1>
        <div id="passwordField"></div>
        <div
          class="relative flex justify-between items-center z-0 mb-6 w-full border-2 border-gray-600 rounded-lg"
        >
          <input
            type="text"
            name="passWordArea"
            id="passWordArea"
            class="w-full border-r-2 border-gray-600 tracking-wider"
            disabled
          />
          <div
            id="copyBtn"
            class="copy w-14 h-11 flex justify-center items-center cursor-pointer transition-all active:rotate-45 relative"
          >
            <img
              src="./src/assets/copy.svg"
              alt="Copy Icon"
              class="transition-all duration-500"
            />
          </div>
          <span class="copiedTitle">Copied</span>
        </div>
        <div class="flex justify-between items-center z-0 mb-6 w-full">
          <label class="text-lg" for="passLenght">Password Lenght</label>
          <input
            type="number"
            name="passLenght"
            id="passLenght"
            min="4"
            max="20"
            placeholder="3"
            value="8"
            class="rounded-lg border-2 border-gray-600"
          />
        </div>
        <div class="flex justify-between items-center z-0 mb-6 w-full">
          <label class="text-lg" for="upperCaseLetters"
            >Include uppercase letters</label
          >
          <input
            type="checkbox"
            checked
            name="upperCaseLetters"
            id="upperCaseLetters"
            class="w-5 h-5"
          />
        </div>
        <div class="flex justify-between items-center z-0 mb-6 w-full">
          <label class="text-lg" for="lowerCaseLetters"
            >Include lowercase letters</label
          >
          <input
            type="checkbox"
            checked
            name="lowerCaseLetters"
            id="lowerCaseLetters"
            class="w-5 h-5"
          />
        </div>
        <div class="flex justify-between items-center z-0 mb-6 w-full">
          <label class="text-lg" for="lowerNumber">Include numbers</label>
          <input
            type="checkbox"
            checked
            name="lowerNumber"
            id="lowerNumber"
            class="w-5 h-5"
          />
        </div>
        <div class="flex justify-between items-center z-0 mb-6 w-full">
          <label class="text-lg" for="lowerSymbols">Include Symbols</label>
          <input
            type="checkbox"
            checked
            name="lowerSymbols"
            id="lowerSymbols"
            class="w-5 h-5"
          />
        </div>
        <button type="submit" class="btn generateBtn">Generate Password</button>
      </form>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
