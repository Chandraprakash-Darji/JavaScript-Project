<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light light" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Theme Clock</title>
  </head>

  <body
    class="min-h-screen flex flex-col justify-center items-center bg-cover bg-center bg-[url('./src/assets/img2.jpg')]"
  >
    <main
      class="bg-white/20 dark:bg-black/20 dark:text-gray-100 backdrop-blur p-5 rounded-xl flex flex-col justify-center items-center dark:border-black/40 border-white/40 border uppercase"
    >
      <button
        id="themeMode"
        class="bg-gray-900/50 backdrop-blur p-2 px-5 rounded-xl font-bold transition-all duration-300"
      ></button>
      <div class="h-96 w-96 flex justify-center items-center relative">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="centerSpot"></div>
      </div>
      <div class="time"></div>
      <div class="date">Sunday , March 27</div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
