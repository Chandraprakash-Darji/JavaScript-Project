<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/Images/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Form Input Wave</title>
  </head>
  <body
    class="overflow-x-hidden bg-gray-800 flex justify-center items-center min-h-screen"
  >
    <main
      class="bg-white/5 text-white w-96 p-5 py-10 rounded-xl border-[0.1px] border-white/30"
    >
      <form>
        <h5 class="mb-5 text-2xl font-bold tracking-tight text-white">
          Login Details
        </h5>
        <div class="mb-6">
          <label for="email" class="emailLabel">
            <span class="delay-[0ms]">Y</span>
            <span class="delay-[10ms]">o</span>
            <span class="delay-[20ms]">u</span>
            <span class="delay-[30ms]">r</span>
            <span class="delay-[40ms]">&nbsp;</span>
            <span class="delay-[50ms]">e</span>
            <span class="delay-[60ms]">m</span>
            <span class="delay-[70ms]">a</span>
            <span class="delay-[80ms]">i</span>
            <span class="delay-[90ms]">l</span>
          </label>
          <input
            type="email"
            id="email"
            class="border-b-2 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-b-gray-400 text-white outline-none focus:border-blue-600 transition-all duration-150"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="passwordLabel">
            <span class="delay-[0ms]">Y</span>
            <span class="delay-[20ms]">o</span>
            <span class="delay-[30ms]">u</span>
            <span class="delay-[40ms]">r</span>
            <span class="delay-[50ms]">&nbsp;</span>
            <span class="delay-[60ms]">P</span
            ><span class="delay-[70ms]">a</span
            ><span class="delay-[80ms]">s</span
            ><span class="delay-[90ms]">s</span
            ><span class="delay-[100ms]">w</span
            ><span class="delay-[120ms]">o</span
            ><span class="delay-[130ms]">r</span
            ><span class="delay-[140ms]">d</span>
          </label>
          <input
            type="password"
            id="password"
            class="border-b-2 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-b-gray-400 text-white outline-none focus:border-blue-600 transition-all duration-150"
            required
          />
        </div>
        <button
          type="submit"
          class="text-white focus:ring-4 rounded-lg text-md w-full px-5 py-2.5 mt-3 mb-2 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 font-bold transition-all duration-150"
        >
          Login &rarr;
        </button>
        <p for="terms" class="font-medium text-gray-300">
          Don't have Account
          <a href="#" class="hover:underline text-blue-500">Register</a>
        </p>
      </form>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
