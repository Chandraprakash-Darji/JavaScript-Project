<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Top Movies</title>
  </head>

  <body
    class="min-h-screen  bg-slate-900 font-FMKumbhSans text-gray-50 "
  >
    <header
      class="w-screen bg-slate-700/75 h-16 backdrop-blur border-b border-slate-700 fixed top-0 z-10"
    >
      <nav class="container flex m-auto justify-center items-center h-full">
        <form>
          <input
            type="text"
            id="search"
            placeholder="Search ..."
            class="h-10 w-80 rounded-full bg-gray-900/60 border-gray-900 border-2 text-white p-2 placeholder:text-gray-50 font-FMKumbhSans tracking-wide outline-none focus:shadow-gray-900/50 shadow-xl shadow-white/10 focus:bg-gray-900 "
          />
        </form>
      </nav>
    </header>
    <div class="content container">
      <svg
        class="animate-spin -ml-1 mr-3 h-10 w-10 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
