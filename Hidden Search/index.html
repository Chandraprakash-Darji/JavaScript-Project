<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/Images/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Hidden Search</title>
  </head>

  <body>
    <main class="min-h-screen grid place-content-center bg-slate-700">
      <div class="flex bg-slate-200 text-2xl">
        <input
          type="search"
          name="Search"
          placeholder="Search.."
          id="search"
          class="bg-transparent outline-none w-0 p-0 transition-all duration-500 active "
        />
        <label
          id="searchBtn"
          for="search"
          class="grid place-content-center p-3 cursor-pointer"
        >
          <img src="./src/Images/search.svg" alt="" class="w-8" />
        </label>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
