<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Print Form</title>
  </head>

  <body
    class="min-h-screen flex flex-col justify-center items-center bg-[url('./src/assets/bg.png')]"
  >
    <main
      class="bg-gray-700/60 backdrop-blur-sm py-10 px-8 rounded-3xl min-w-[24rem]"
    >
      <form>
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="email"
            name="floating_email"
            class="peer"
            placeholder=" "
            required=""
          />
          <label for="floating_email" class="">Email address</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="password"
            name="floating_password"
            id="floating_password"
            class="peer"
            placeholder=" "
            required=""
          />
          <label for="floating_password" class="">Password</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="password"
            name="repeat_password"
            id="floating_repeat_password"
            class="peer"
            placeholder=" "
            required=""
          />
          <label for="floating_repeat_password" class=""
            >Confirm password</label
          >
        </div>
        <div class="grid xl:grid-cols-2 xl:gap-6">
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="text"
              name="floating_first_name"
              id="floating_first_name"
              class="peer"
              placeholder=" "
              required=""
            />
            <label for="floating_first_name" class="">First name</label>
          </div>
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="text"
              name="floating_last_name"
              id="floating_last_name"
              class="peer"
              placeholder=" "
              required=""
            />
            <label for="floating_last_name" class="">Last name</label>
          </div>
        </div>
        <div class="grid xl:grid-cols-2 xl:gap-6">
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="floating_phone"
              id="floating_phone"
              class="peer"
              placeholder=" "
              required=""
            />
            <label for="floating_phone" class=""
              >Phone number (123-456-7890)</label
            >
          </div>
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="text"
              name="floating_company"
              id="floating_company"
              class="peer"
              placeholder=" "
              required=""
            />
            <label for="floating_company" class="">Company (Ex. Google)</label>
          </div>
        </div>
        <button type="submit" class="btn print:hidden">Submit</button>
      </form>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
